<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			crossorigin="anonymous"
			integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="stylesheet.css" />
		<title>TOUHOU</title>
	</head>
	<body>
		<div class="primarycontainer img-fluid">
			<div class="container vh-100">
				<div class="row vh-100">
					<div class="col left-side align-self-center">
						<form class="container__form--box">
							<!-- THIS IS THE TEXT PART -->
							<h2 style="font-size: 1.5rem; color: rgb(202, 2, 32)">TOUHOU GAMES</h2>
							<h1 style="font-size: 3.5rem">Enter a new <br />realm to conquer.</h1>
							<p class="container__form--span text-muted">
								There's nothing more exciting than finding worthy opponents! Join our
								newsletter today and enjoy all our benefits. Let's discover a new world
								filled with lore and magic together!
							</p>
							<!-- THESE ARE THE FIELDS -->
							<!-- FIELD ONE -->
							<div class="form">
								<div class="form-group row">
									<label class="col-sm-3 col-form-group__label"></label>
									<div class="col-sm-10 form-group__element">
										<input
											type="name"
											class="form-control"
											id="examplename"
											aria-describedby="name"
											placeholder="Your Name "
										/>
									</div>
								</div>
								<!-- FIELD TWO -->
								<div class="form-group row">
									<label class="col-sm-3 col-form-label"></label>
									<div class="col-sm-10 form-group__element">
										<input
											type="email"
											class="form-control"
											id="inputEmail"
											placeholder="E-mal Address"
										/>
									</div>
								</div>
								<!-- FIELD THREE -->
								<div class="form-group row">
									<label class="col-sm-3 col-form-label"></label>
									<div class="col-sm-10 form-group__element">
										<input
											type="cellphone"
											class="form-control"
											id="inputnumber"
											placeholder="Cellphone Number"
										/>
									</div>
								</div>
							</div>
							<button class="form_btn">Send</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!--  SCRIPT SECTION -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
